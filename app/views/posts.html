<ul>
  <li ng-repeat='(postId, post) in posts'>
  <div class="container posts-page">
    <div class='post answer-animation'
        ng-class="{'answer':showAnswer}"
        >
        <div class='box'>
          <div class='back info'>
            <div>
              <h3>{{ post.description }}</h3>
            </div>
            <div class='info-button' ng-click="showAnswer = false">back</div>
          </div>

          <div class='front info'>
            <div>
              <a href="{{ post.url }}">{{ post.title }}
              <span class="url">({{ post.url | hostnameFromUrl }})</span>
              </a>
            </div>

            <div class='info-button' ng-click="showAnswer = true">info</div>

            <div class='sub-info'>
              <a ng-click="deletePost(postId)">delete</a>
            </div>
          </div>



        </div>

    </div>
  </div>
  </li>
</ul>
